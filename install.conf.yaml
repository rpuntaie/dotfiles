- clean: ['~']

- link:
        ~/.config/X11: config/X11
        ~/.xmonad/xmonad.hs: config/xmonad/xmonad.hs
        ~/.config/bspwm: config/bspwm
        ~/.config/sxhkd: config/sxhkd
        ~/.config/tint3: config/tint3
        ~/.config/dunst: config/dunst
        ~/.config/compton: config/compton
        ~/.config/lftp: config/lftp
        ~/.config/ranger/rc.conf: config/ranger/rc.conf
        ~/.config/qutebrowser/keys.conf: config/qutebrowser/keys.conf
        ~/.config/sh: config/sh
        ~/.config/zsh: config/zsh
        ~/.config/mpd: config/mpd
        ~/.config/zathura: config/zathura
        ~/.ncmpcpp/config: config/ncmpcpp/config
        ~/.vimperatorrc: config/vimperatorrc
        ~/.zshenv: config/zshenv
        ~/.xmobarrc: config/xmobarrc
        ~/.vimrc: config/vimrc
        ~/.rtorrent.rc: config/rtorrent.rc
        ~/.local/share/homepage: share/homepage
- shell:
  - [git submodule update --init --recursive, Installing submodules]
