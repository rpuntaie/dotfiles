- clean: ['~']

- link:
     ~/.zshenv: zshenv
     ~/.tint3rc: config/tint3/tint3rc
     ~/.rtorrent.rc: config/rtorrent/rtorrent.rc
     ~/.config/tint3: config/tint3
     ~/.config/vim: config/vim
     ~/.config/bspwm: config/bspwm
     ~/.config/X11: config/X11
     ~/.config/zsh: config/zsh
     ~/.config/sxhkd: config/sxhkd
     ~/.config/sh: config/sh
     ~/.config/systemd: config/systemd
     ~/.config/ranger: config/ranger
     ~/.config/mpd: config/mpd
     ~/.config/lftp: config/lfp
     ~/.vimperatorrc: config/vimperator/vimperatorrc
     ~/.config/dunst: config/dunst
     ~/.config/compton: config/compton
     ~/.local/bin: bin
     ~/.local/share/homepage: share/homepage
